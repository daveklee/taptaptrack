<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1290, height=2796">
    <title>Screenshot 1 - One-Tap Tracking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 1290px;
            height: 2796px;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            color: white;
        }
        
        .promo-slide {
            width: 1290px;
            height: 2796px;
            background: linear-gradient(165deg, #667eea 0%, #764ba2 50%, #1a1a3e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 160px 100px;
            position: relative;
            overflow: hidden;
        }
        
        .bg-blur-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(200px);
            opacity: 0.5;
        }
        
        .blur-1 {
            width: 800px;
            height: 800px;
            background: #667eea;
            top: -200px;
            right: -200px;
        }
        
        .blur-2 {
            width: 600px;
            height: 600px;
            background: #764ba2;
            bottom: 30%;
            left: -200px;
        }
        
        .promo-headline {
            text-align: center;
            z-index: 2;
            margin-bottom: 100px;
        }
        
        .promo-badge {
            display: inline-flex;
            align-items: center;
            gap: 16px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(20px);
            padding: 24px 48px;
            border-radius: 100px;
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 48px;
        }
        
        .promo-headline h2 {
            font-size: 120px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 32px;
            text-shadow: 0 4px 40px rgba(0,0,0,0.3);
        }
        
        .promo-headline p {
            font-size: 52px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .phone-frame {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        
        .phone-device {
            width: 720px;
            background: linear-gradient(145deg, #2a2a3e 0%, #1a1a2e 100%);
            border-radius: 100px;
            padding: 24px;
            box-shadow: 
                0 100px 200px rgba(0,0,0,0.5),
                0 0 0 2px rgba(255,255,255,0.1),
                inset 0 2px 0 rgba(255,255,255,0.1);
        }
        
        .phone-screen {
            border-radius: 76px;
            overflow: hidden;
        }
        
        .phone-screen img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="promo-slide">
        <div class="bg-blur-circle blur-1"></div>
        <div class="bg-blur-circle blur-2"></div>
        
        <div class="promo-headline">
            <div class="promo-badge">
                <span>⚙️</span>
                <span>Fully Configurable</span>
            </div>
            <h2>Track anything.<br>Your way.</h2>
            <p>Create your own categories & events.</p>
        </div>
        
        <div class="phone-frame">
            <div class="phone-device">
                <div class="phone-screen">
                    <img src="../images/screenshot-track-1.png" alt="Track screen">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
