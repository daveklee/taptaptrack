<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1290, height=2796">
    <title>Screenshot 6 - Track Anything</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 1290px;
            height: 2796px;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            color: white;
        }
        
        .promo-slide {
            width: 1290px;
            height: 2796px;
            background: linear-gradient(165deg, #f59e0b 0%, #ec4899 50%, #1a1a3e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 160px 100px;
            position: relative;
            overflow: hidden;
        }
        
        .bg-blur-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(200px);
            opacity: 0.5;
        }
        
        .blur-1 {
            width: 800px;
            height: 800px;
            background: #f59e0b;
            top: -200px;
            right: -200px;
        }
        
        .blur-2 {
            width: 600px;
            height: 600px;
            background: #ec4899;
            bottom: 30%;
            left: -200px;
        }
        
        .promo-headline {
            text-align: center;
            z-index: 2;
            margin-bottom: 80px;
        }
        
        .promo-headline h2 {
            font-size: 120px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 48px;
            text-shadow: 0 4px 40px rgba(0,0,0,0.3);
        }
        
        .use-cases {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px 60px;
            text-align: left;
        }
        
        .use-case-item {
            display: flex;
            align-items: center;
            gap: 24px;
            font-size: 48px;
            font-weight: 500;
        }
        
        .use-case-icon {
            font-size: 56px;
        }
        
        .phone-frame {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        
        .phone-device {
            width: 720px;
            background: linear-gradient(145deg, #2a2a3e 0%, #1a1a2e 100%);
            border-radius: 100px;
            padding: 24px;
            box-shadow: 
                0 100px 200px rgba(0,0,0,0.5),
                0 0 0 2px rgba(255,255,255,0.1),
                inset 0 2px 0 rgba(255,255,255,0.1);
        }
        
        .phone-screen {
            border-radius: 76px;
            overflow: hidden;
        }
        
        .phone-screen img {
            width: 100%;
            display: block;
        }
    </style>
</head>

    <div class="promo-slide">

                </div>
                <div class="use-case-item">

                <div class="use-case-item">

                </div>
                <div class="use-case-item">

                <div class="use-case-item">
                    <span class="use-case-icon">üì§</span>

        </div>
        
        <div class="phone-frame">
            <div class="phone-device">

        </div>
    </div>
</body>
</html>
