<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1290, height=2796">
    <title>Screenshot 4 - Privacy First</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 1290px;
            height: 2796px;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            color: white;
        }
        
        .promo-slide {
            width: 1290px;
            height: 2796px;
            background: linear-gradient(165deg, #3b3b5c 0%, #1a1a3e 50%, #0a0a1a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 160px 100px;
            position: relative;
            overflow: hidden;
        }
        
        .bg-blur-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(200px);
            opacity: 0.4;
        }
        
        .blur-1 {
            width: 800px;
            height: 800px;
            background: #667eea;
            top: -200px;
            right: -200px;
        }
        
        .blur-2 {
            width: 600px;
            height: 600px;
            background: #22c55e;
            bottom: 20%;
            left: -200px;
        }
        
        .promo-headline {
            text-align: center;
            z-index: 2;
            margin-bottom: 60px;
        }
        
        .privacy-icon {
            font-size: 180px;
            margin-bottom: 40px;
        }
        
        .promo-headline h2 {
            font-size: 120px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 32px;
            text-shadow: 0 4px 40px rgba(0,0,0,0.3);
        }
        
        .promo-headline p {
            font-size: 52px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .feature-list {
            width: 100%;
            max-width: 900px;
            margin: 40px 0;
            padding: 60px;
            background: rgba(0,0,0,0.3);
            border-radius: 48px;
            z-index: 2;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 32px;
            padding: 32px 0;
            font-size: 48px;
            font-weight: 500;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .feature-item:last-child {
            border-bottom: none;
        }
        
        .feature-check {
            width: 72px;
            height: 72px;
            background: rgba(34, 197, 94, 0.3);
            color: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            flex-shrink: 0;
        }
        
        .phone-frame {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            z-index: 1;
            padding-bottom: 40px;
        }
        
        .phone-device {
            width: 480px;
            background: linear-gradient(145deg, #2a2a3e 0%, #1a1a2e 100%);
            border-radius: 72px;
            padding: 16px;
            box-shadow: 
                0 60px 120px rgba(0,0,0,0.5),
                0 0 0 2px rgba(255,255,255,0.1),
                inset 0 2px 0 rgba(255,255,255,0.1);
        }
        
        .phone-screen {
            border-radius: 56px;
            overflow: hidden;
        }
        
        .phone-screen img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="promo-slide">
        <div class="bg-blur-circle blur-1"></div>
        <div class="bg-blur-circle blur-2"></div>
        
        <div class="promo-headline">
            <div class="privacy-icon">ðŸ”’</div>
            <h2>100% Private</h2>
            <p>Your data never leaves your device</p>
        </div>
        
        <div class="feature-list">
            <div class="feature-item">
                <span class="feature-check">âœ“</span>
                <span>All data stored locally on device</span>
            </div>
            <div class="feature-item">
                <span class="feature-check">âœ“</span>
                <span>No account or sign-up required</span>
            </div>
            <div class="feature-item">
                <span class="feature-check">âœ“</span>
                <span>Zero analytics or usage tracking</span>
            </div>
            <div class="feature-item">
                <span class="feature-check">âœ“</span>
                <span>Works completely offline</span>
            </div>
            <div class="feature-item">
                <span class="feature-check">âœ“</span>
                <span>Export your data anytime</span>
            </div>
        </div>
        
        <div class="phone-frame">
            <div class="phone-device">
                <div class="phone-screen">
                    <img src="images/screenshot-manage.png" alt="Manage view">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
